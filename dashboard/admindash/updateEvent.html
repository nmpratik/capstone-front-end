<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVMS-Update-event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body style="background-color: #383a3d;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger" style="padding: 3vh;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./admindashboard.html"><b style="font-size: xx-large;">Hai Organizer!</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./admindashboard.html">Home</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="./viewAllEvent.html" id="events">Events</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="./creatEvent.html">Add Event</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="../../homepage/home.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card-container mb-4">

        <div class="card-header">
            <h2><b style="color: aliceblue;">Event Details</b></h2>
        </div>
        <div class="card-body">
            <form class="form-minimize" id="form-update-link">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" id="errMsg">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="eventName"><b style="color: aliceblue;">Event Name</b></label>
                    <input type="text" class="form-control input-minimize" id="eventName" placeholder="Enter event name"
                        name="title">
                </div>
                <div class="form-group mb-2">
                    <label for="eventDate"><b style="color: aliceblue;">Start Date</b></label>
                    <input type="date" class="form-control input-minimize" id="eventDate" name="startdate"
                        min="yyyy-mm-dd">
                </div>
                <div class="form-group mb-2">
                    <label for="eventDate"><b style="color: aliceblue;">End Date</b></label>
                    <input type="date" class="form-control input-minimize" id="eventDate" name="enddate"
                        min="yyyy-mm-dd">
                </div>
                <div class="form-group mb-2">
                    <label for="loaction"><b style="color: aliceblue;">Location</b></label>
                    <input type="text" class="form-control input-minimize" id="location" name="location">
                </div>
                <div class="form-group mb-2">
                    <label for="time"><b style="color: aliceblue;">Time</b></label>
                    <input type="text" class="form-control input-minimize" id="time" name="time" placeholder="23:00">
                </div>
                <div class="form-group mb-2">
                    <label for="eventDescription"><b style="color: aliceblue;">Event Description</b></label>
                    <textarea class="form-control input-minimize" id="eventDescription" name="description"
                        rows="3"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-danger bg-danger padding-10px float-left update-btn">Update</button>
                    <button type="" class="btn btn-dark bg-dark padding-10px float-right ticket-btn" id="ticket-submit">
                        <a href="#" class="text-white">Ticket</a>
                    </button>
                </div>

            </form>
        </div>
    </div>
    <div id="set-ticket-container" style="background-color:#918c8c;">
        <div class="container" style="color: black;">
            <h1 class="mt-5">Set Ticket</h1>
            <p>Enter the ticket type and price below :</p>
            <form id="ticket-form">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" id="errTicketMsg">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ticketType" class="col-sm-2 col-form-label">Ticket Type : </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="ticketType" name="type">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ticketPrice" class="col-sm-2 col-form-label">Ticket Price : </label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="ticketPrice" name="price">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-danger mt-5">Confirm</button>
                    </div>
                </div>
            </form>
            <div id="card-container"></div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Event Updated Successfully !
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"><a href="./viewAllEvent.html"
                            class="text-white">OK</a></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModalTicket" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Ticket Created For Event
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-danger"><a href="./viewAllEvent.html"
                            class="text-white">Ok</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="updateEvent.js"></script>
    <script src="creatEvent.js"></script>
    <script src="ticketSet.js"></script>
</body>

</html>
