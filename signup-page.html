<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evms | signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="signup">
                <h2>SignUp</h2>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="newpassword" placeholder="New password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account"><a href="" style="color: white;">Register</a></button>
            </div>
        </form>
        <div class="social-media">
        </div>
    </div>
</body>
</html>
