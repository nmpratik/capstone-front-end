<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evms | signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style2.css">

<body>
    <div class="registration-form" id="forgotpassword">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="signup">
                <h2>Forgot Password</h2>
            </div>

            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <button type="submit" style="color: white;" class="btn btn-block create-account">Send Reset
                    Link</button>
            </div>
        </form>
        <div class="social-media"></div>
    </div>
    <script src="forgotpass.js"></script>
</body>

</html>
