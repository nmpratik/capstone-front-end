<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>evms login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <form class="form-container" id="formLogin">
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert" id="errMsg">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <h2 class="text-center font-weight-bold"> Login </h2>
                        <div class="form-footer">
                            <p>New User?<a href="#" id="sign-up-page" style="color: #e35058;">Sign Up</a></p>
                        </div>
                        <label for="InputEmail1"></label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp"
                            placeholder="Enter email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="InputPassword1"></label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password"
                            name="password">
                    </div>
                    <button class="login-button">Login</button>
                    <div id="fp"><a href="#" id="forgot-password" style="color: #e35058;">Forgot Password?</a></div>
                </form>
            </section>
        </section>
    </section>
    <script src="login.js"></script>
</body>

</html>
